<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIPE Atlas: IP traceroute explorer</title>
    <style type="text/css">
        #ipv4 {
            height: 200px;
            width: 100%;
            background: black;
        }
        #ipv6 {
            height: 200px;
            width: 100%;
            background: black;
        }
    </style>
</head>
<body>
<script src="graph.js"></script>
<script src="js/vis.min.js"></script>
<div id="ipv4"></div>
<div id="ipv6"></div>
<script type="text/javascript">
    var v4_net;
    var v6_net;
    var v4_nodes = new vis.DataSet(src_v4_nodes);
    var v6_nodes = new vis.DataSet(src_v6_nodes);
    var v4_edges = new vis.DataSet(src_v4_edges);
    var v6_edges = new vis.DataSet(src_v6_edges);

    var v4_div = document.getElementById('ipv4');
    var v6_div = document.getElementById('ipv6');

    var options = {
        autoResize: false,
        width: '100%',
        height: '100%',
        layout: {
            randomSeed: 8
        },
        nodes: {
            shape: 'dot',
            size: 10,
            physics: true,
            borderWidth: 1,
            font: {
                color: 'white',
                size: 10
            }
        },
        edges: {
            smooth: {
                enabled: false
            },
            color: {
                color: 'rgba(255, 255, 255, 0.5)'
            },
            scaling: {
                min: 1,
                max: 20,
                label: {
                    enabled: true,
                    min: 10,
                    max: 20
                }
            }
        },
        physics: {
            "stabilization": false,
            "barnesHut": {
                "gravitationalConstant": -10,
                "centralGravity": 0.01,
                "springLength": 100,
                "springConstant": 0.05,
                "damping": 0.75,
                "avoidOverlap": 0.75
            }
        }
    };

    v4_network = new vis.Network(v4_div, {nodes: v4_nodes, edges: v4_edges},
    options);
    v6_network = new vis.Network(v6_div, {nodes: v6_nodes, edges: v6_edges},
    options);
</script>
</body>
</html>
